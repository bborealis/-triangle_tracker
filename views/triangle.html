<html>
    <head>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
        <link href="../css/styles.css" rel="stylesheet" type="text/css">
        <script src="../js/jquery-1.11.3.js"></script>
        <script src="../js/scripts.js"></script>
        <title>Triangle Tracker</title>
    </head>
    <body>

        <div class="container">
            <h1>Triangle Tracker</h1>

            <form id="triangle-tracker">
                <div class="form-group">
                    <label for="side1">Enter side one:</label>
                    <input id="side1" type="text">
                    <br>
                    <label for="side2">Enter side two:</label>
                    <input id="side2" type="text">
                    <br>
                    <label for="side3">Enter side three:</label>
                    <input id="side3" type="text">
                    <br>
                </div>

                <button type="submit" class="btn">Find out!</button>
            </form>

            <div id="result">
                <p>A triangle with side lengths of <span class="side1"></span>, <span class="side2"></span>, and <span class="side3"></span> is <span class="not"></span> a <span class="triangleType"></span> triangle.</p>
            </div>
        </div>

    </body>
</html>
